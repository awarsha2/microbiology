<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <div class="p-5 text-center bg-image rounded-3" style="background-image: 
                    url('https://img.freepik.com/free-photo/close-up-hands-holding-petri-dish_23-2148882087.jpg?w=1060&t=st=1673589143~exp=1673589743~hmac=9040b0594ff02813ed8caead13569bc9e0ca35d7cbaa1000338cedeee652fee7');
                    height: 100%;">
          <h1><b class="text-info">Belly Button Biodiversity Dashboard</b></h1>
          <p class="text-danger">Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><b>Test Subject ID No.:</b></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Demographic Info</b></h3>
          </div>
          <div id="sample-metadata" class="panel-body font-weight-bold"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
